name: CI

on:
  pull_request:
    branches:
      - dev

jobs:
  cache-and-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

  check-lint:
    needs: cache-and-install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pnpm lint
      - run: pnpm prettier
      - run: pnpm lint:style

  build:
    needs: check-lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ 'design-system', 'missionary-admin', 'missionary-app' ]
    steps:
      - uses: actions/checkout@v4
      - run: pnpm run build --filter ${{ matrix.package }}
